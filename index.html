<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <div class="container">
        <div class="flex flex1">
            <figure class="image">
                <img src="image/1.jpg" alt="01">
            </figure>
        </div>
        <div class="flex flex2">
            <figure class="image">
                <img src="image/2.jpg" alt="02">
            </figure>
        </div>
        <div class="flex flex3">
            <figure class="image">
                <img src="image/3.jpg" alt="03">
            </figure>
        </div>
        <div class="flex flex4">
            <figure class="image">
                <img src="image/3.jpg" alt="04">
            </figure>
        </div>
        <div class="flex flex5">
            <figure class="image">
                <img src="image/5.jpg" alt="05">
            </figure>
        </div>
    </div>
</body>
</html>
